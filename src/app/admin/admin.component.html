<div class="container-fluid">
    <button class="btn btn-primary float-end mt-2" (click)="viewproducts()">View all products</button>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 mt-5">
            <div class="card" style="background-image:url('/assets/bg-5.jpg') ;">
                <div class="card-body">
                    <h2><span><img src="/assets/ad-1.jpg" alt="" height="50px" weight="50px"></span> Admin</h2>
            <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                    <label>Product name</label>
                    <input type="text" class="form-control"  name="pname" formControlName="pname" >
                    
                </div>
                <div class="form-group">
                    <label>Product brand</label>
                    <input type="text" class="form-control"  name="pbrand" formControlName="pbrand">
                    
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <input type="text" class="form-control"  name="pmodel" formControlName="pmodel" >
                    
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" class="form-control"  name="pCategory" formControlName="pCategory" >
                    
                </div>
                
                <div class="form-group">
                    <label>Manufacturing date</label>
                    <input type="date" class="form-control"  name="pdate" formControlName="pdate" >
                    
                </div>
                <div class="form-group">
                    <label>Product colour</label>
                    <input type="text" class="form-control"  name="pcol" formControlName="pcol" >
                    
                </div>
                <div class="form-group">
                  <label>price</label>
                  <input type="number" class="form-control"  name="pprice"  formControlName="pprice" >
                  
              </div>
              <div class="form-group">
                <label>warranty</label>
                <input type="text" class="form-control"  name="pwarranty" formControlName="pwarranty" >
                
            </div>
            <div class="form-group">
                <label>Soldby</label>
                <input type="text" class="form-control" name="psoldby" formControlName="psoldby" >
                
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea cols="100" rows="5"  class="form-control"  name="pdescription" formControlName="pdescription" ></textarea>
                
            </div>
            <div class="form-group">
                <label>Instructions</label>
                <textarea cols="100" rows="5"  class="form-control"  name="pInstructions" formControlName="pInstructions" ></textarea>
                
            </div>
         
            <div class="form-group">
                <label>Disclaimer</label>
                <textarea cols="100" rows="5" class="form-control"  name="pdisclaimer" formControlName="pdisclaimer" ></textarea>
                
            </div>



              <div class="form-group">
                <label>Upload product photo</label> 
                <input type="file" class="form-control" (change)="incomingfile($event)" name="photo" accept='image/*' placeholder="Upload file" > </div>
            
                <div class="col-12">
            
                </div>
            <br>
                    <div class="form-group">
                     <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">ADD product</button>
                     </div> 
            </form>
            
            </div>
        </div>
        </div>
        

    </div>

</div>
