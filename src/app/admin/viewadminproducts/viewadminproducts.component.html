<div class="container-fluid ">
  
    
   
   <div class="row mt-3">
        <div class="col-sm-6 col-xs-12 col-md-6 col-lg-4 mt-3 px-4" *ngFor="let one of listObj;let ing=index">
            <div class="card" style="height: 630px;" (click)="edit(one)">
                <div class="card-body" >
                    <img src="{{one.ImgLink}}" alt="" height="250px" width="100%">
                    <h5 style="color: blue;">{{one.pname}}</h5>
                    <ul style="list-style-type:none;">
                        <li><strong>Brand: </strong>{{one.pbrand}}</li>
                        <li><strong>Model: </strong>{{one.pmodel}}</li>
                        <li><strong>Category: </strong>{{one.pCategory}}</li>
                        <li><strong>Date: </strong>{{one.pdate}}</li>
                        <li><strong>Price: </strong>{{one.pprice}}</li>
                        <li><strong>Warranty: </strong>{{one.pwarranty}}</li>

                   
                    </ul>
                    

   <div>
                    <span><button class="btn btn-danger mt-1 " (click)="delete(ing)" style="position: absolute; left: 1rem;bottom: 1rem;"><i class="fa fa-trash" aria-hidden="true"></i>Delete</button></span>
                   
                </div>
                </div>

            </div>
    
    
        
          
           
    </div>
</div>
</div>
