
<div style="background-image: url('https://i.postimg.cc/yYPJy0bv/assam-india-february-flipkart-logo-phone-screen-stock-image-assam-india-february-flipkart-logo-phone.jpg');
   background-size: cover;width: 100%;height: 100%;background-repeat: no-repeat; ">
          <div class="container">
              <div class="row">
                  <div class="card col-sm-7 d-block mx-auto m-5 p-4 shadow">
                    <div class="card-body">
                      <form [formGroup] ="registerForm"  (ngSubmit)="onSubmit()">
  
                             <section class="row col-sm-12" >
                                <h3 class=" text-dark d-block mx-auto mt-3 mb-4" style="text-align: center;"><i class="fas fa-user"></i> Login</h3> 

                                <div class="col-sm-1">                   
                                 </div>
                                <div class="row col-sm-6">
  
                                  <div class="form-group">
  
                                    <input class="form-control p-1 m-1 ml-2" type="text" placeholder="UserId"
                                  style="text-align:center;border: 0px;border-bottom: 1px solid black;border-radius: 1px;"
                                  formControlName="userid" required >
                                  
                                  <div *ngIf =" getControls().userid.touched|| submitted && (getControls().userid.dirty||getControls().userid.invalid)" >

                                       <p *ngIf="getControls().userid.errors?.required" class="text-danger"> Name is Requied*</p>
                                   </div>
                               </div>

  
                                  <div class="form-group">
                                    <input class=" form-control p-1 m-1 ml-2" type="password" placeholder="Password" 
                                    style="text-align:center;border: 0px;border-bottom: 1px solid black; border-radius: 1px;"
                                    formControlName="password" required >
                                     
                                    <div *ngIf =" getControls().password.touched|| submitted && (getControls().password.dirty||getControls().password.invalid)" >
  
                                      <span class="text-danger"
                                          *ngIf="getControls().password.errors?.required">
                                          Password is required *
                                      </span>
                                      <span class="text-danger"
                                          *ngIf="getControls().password.errors?.minlength">
                                          minimum length should be 6 
                                      </span>
                                      <div class="text-danger mt-1" *ngIf="getControls().password.errors?.pattern">
                                          password should have at least 1 uppercase letter and 1 number
                                      </div>
                                    </div>
  
                                  </div>
  
                                    <button type="submit" class="btn btn-danger d-block mx-auto m-2 p-2" style="text-align: center;width: 100%;border-radius: 5px;" [disabled]="registerForm.invalid">Login</button>
                                    <div class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true" *ngIf="status=='success'">
                                      <div class="d-flex">
                                        <div class="toast-body">
                                          {{s1}}
                                        </div>
                                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                      </div>
                                    </div>
                                    <div class="row  m-1 text-dark d-block mx-auto " style="text-align: center;">OR</div>
                                    <button class="btn btn-white d-block mx-auto shadow " style="text-shadow: black; " (click)="forgot()" >Forgot Password</button>
                                    <div class=" text-primary mt-4 mb-3 ml-2" > New to OnlineShopping ?  <a style="text-decoration: none;" href="" routerLink="register" (click)="register()" > Register here</a> </div>

                                </div>
                                <div class="row col-sm-5 m-1">
                                  <img src="https://i.postimg.cc/7LBNwtrG/flipkart-logo-3-F33927-DAA-seeklogo-com.png" width="100%">
      
                                </div>
  
                              </section>
  
                                  <div class="" style="display: flex;"></div>
                             
                          </form>
                  </div>
              </div>
          </div>

        </div>
